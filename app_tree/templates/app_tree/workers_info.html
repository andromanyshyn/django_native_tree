{% extends 'app_tree/base.html' %}
{% load static %}
{% block content %}
<form>
    <div class="parent-div">
        <h5>Sort by</h5> {{ form.choice }} <input type="submit" value="Submit">
    </div>
</form>
<div class="container">
    {% for worker in workers %}
    <div>
        <br>
        <h5>{{ worker }} <a href="{% url 'worker_update' worker.pk %}">
            <button type="button" class="btn btn-info">Update</button>
        </a></h5>
    </div>
    {% endfor %}
</div>
{% endblock %}
